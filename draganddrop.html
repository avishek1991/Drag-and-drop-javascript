<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<style>
#div1, #div2 {
    float: left;
    width:617px;
    height: 350px;
    margin: 10px;
    padding: 10px;
    border: 1px solid #fff;
}
.drag-div {
	background-color:#0000FF;
	width:88px;
	height:31px;
	float: left;
	margin:5px;
	cursor:pointer;
}
</style>
<script>
	function allowDrop(ev){ev.preventDefault();}
	function drag(ev){ev.dataTransfer.setData("text", ev.target.id);}
	function drop(ev){ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));}
</script>
</head>
<body class="bg-dark">

<h2 class="my-5 text-center text-success">DRAG AND DROP IT'S GOOD.....</h2>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag1"></div>
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag2"></div> 
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag3"></div>
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag4"></div>
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag5"></div> 
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag6"></div>
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag7"></div>
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag8"></div> 
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag9"></div>
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag10"></div>
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag11"></div> 
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag12"></div>
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag13"></div>
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag14"></div> 
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag15"></div>
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag16"></div>
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag17"></div> 
	<div  draggable="true" ondragstart="drag(event)" class="drag-div" id="drag18"></div>
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
